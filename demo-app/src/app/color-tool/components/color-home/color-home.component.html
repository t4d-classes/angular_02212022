<app-tool-header headerText="Color Tool"></app-tool-header>


<ul>
  <li *ngIf="colors.length === 0">There are no colors.</li>
  <ng-container *ngFor="let color of colors">
    <li class="app-color-name-list-item" [color]="color"></li>
    <li>
      Hexcode: {{color.hexcode}}
    </li>
  </ng-container>
</ul>

<app-color-form
  buttonText="Add Color"
  (submitColor)="doAddColor($event)"></app-color-form>
