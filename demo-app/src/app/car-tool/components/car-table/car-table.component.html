<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="cars?.length === 0">
      <td colspan="7">No cars.</td>
    </tr>
    <ng-container *ngFor="let car of cars">
      <tr class="app-car-edit-row" *ngIf="car?.id === editCarId" [car]="car"
        (saveCar)="saveCar.emit($event)" (cancelCar)="cancelCar.emit()"></tr>
      <tr class="app-car-view-row" *ngIf="car?.id !== editCarId" [car]="car"
        (editCar)="editCar.emit($event)" (deleteCar)="deleteCar.emit($event)"></tr>
    </ng-container>
  </tbody>
</table>
